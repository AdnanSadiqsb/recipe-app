<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>
    <script src="https://kit.fontawesome.com/feacd6f641.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href=""></a>
    <div class="mobile-container">
        <header>

            <input type="text" value="" placeholder="search here" id="search-term">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>

        </header>
        <h3 class="h3tag">Favourite Meals</h3>
        <div class="favourite-container">
            <ul class="fav-meals" id="fav-meals">



            </ul>

        </div>
        <div class="meals" id="meals">


        </div>
        <div class="divref">

            <button id="next">
                Next
            </button>

        </div>
    </div>
    <div class="melas-info-container hidden " id="meal-popup-container">


        <div class="meal-info" id="meal-info">
            <button id="close-popup">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div id="meal-info-popup" class="meal-info-popup">




            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
